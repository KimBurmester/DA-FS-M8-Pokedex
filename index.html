<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/favicon/favicon-ball.png" />
    <title>Pokédex</title>
</head>
<body onload="loadInitialPokemon()">
    <header class="header-container box-shadow-bottom bg-light">
        <div class="header-logo"><img src="./img/logo/logo-pokedex.png" alt=""></div>
        <div class="header-text f-32-b fc-white">Pokédex</div>
        <div class="header-search">
            <input type="text" id="pokemonName" placeholder="Name eingeben, z. B. pikachu">
        </div>
    </header>

    <main class="main-container bg-main">
        <div id="pokemon-card" class="pokedex-card"></div>
    </main>

    <footer class="footer-container box-shadow-top bg-dark fc-white">
        <div class="footer-logo"></div>
        <div class="footer-copyright f-16-b">&copy; 2025 Kim Pascal Burmester - Pokédex Design</div>
        <div class="footer-channels"></div>
    </footer>
</body>
<script src="script.js"></script>
</html>
